<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="triggerCloseInParent()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Add User</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addUser()" [strong]="true">Add</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar show-clear-button="focus"></ion-searchbar>
</ion-content>
