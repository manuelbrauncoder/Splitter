<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="triggerCloseInParent()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Add Expanse</ion-title>
    <ion-buttons slot="end">
      <ion-button [disabled]="!expanseForm.valid" type="submit" form="expanseForm" (click)="triggerConfirmInParent(expanseForm)" [strong]="true">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <form id="expanseForm" name="expanseForm" #expanseForm="ngForm">
    <ion-item>
      <ion-input
        label="Enter Title"
        labelPlacement="stacked"
        type="text"
        placeholder="Title"
        [(ngModel)]="expanse.title"
        required
        #expanseTitle="ngModel"
        name="title"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        label="Enter Description"
        labelPlacement="stacked"
        type="text"
        placeholder="Description"
        [(ngModel)]="expanse.description"
        #expanseDescriptin="ngModel"
        name="description"
      ></ion-input>
      <ion-item>
        <ion-input
          label="Enter Amount"
          labelPlacement="stacked"
          type="number"
          placeholder="Amount"
          [(ngModel)]="expanse.amount"
          #expanseAmount="ngModel"
          required
          name="amount"
        ></ion-input>
      </ion-item>
    </ion-item>
    <ion-item>
      
        <ion-select [(ngModel)]="expanse.paidBy" #expansePaidBy="ngModel" required name="users" aria-label="users" interface="popover" [multiple]="false" placeholder="Select Payer">
          @for (user of groupsService.group?.users; track $index) {
            <ion-select-option value="{{ user }}">{{ userService.getUserFromId(user)?.name }}</ion-select-option>
          }
        </ion-select>
      
    </ion-item>
    <ion-item>
      <ion-select [(ngModel)]="expanse.category" #expanseCategory="ngModel" required name="category" aria-label="category" interface="popover" [multiple]="false" placeholder="Select category">
        @for (category of groupsService.group?.categories; track $index) {
          <ion-select-option value="{{ category }}">{{ category }}</ion-select-option>
        }
      </ion-select>
    </ion-item>
  </form>
  
</ion-content>
