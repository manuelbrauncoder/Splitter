<h4>home.page</h4>

<ion-content class="ion-padding ion-page">
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button id="open-modal" expand="block">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)" [presentingElement]="presentingElement">
    <ng-template>
      <app-add-group-modal (triggerClose)="cancel()" (triggerConfirm)="confirm()"></app-add-group-modal>
    </ng-template>
  </ion-modal>


</ion-content>
