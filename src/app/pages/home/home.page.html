
<ion-content class="ion-padding ion-page">
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button id="open-modal" expand="block">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)" [presentingElement]="presentingElement">
    <ng-template>
      <app-add-group-modal (triggerClose)="cancel()" (triggerConfirm)="confirm()"></app-add-group-modal>
    </ng-template>
  </ion-modal>


  <ion-list [inset]="true">
    @for (group of groupsService.groups; track $index) {
      <ion-item button [routerLink]="['/group-details', group.id]">
        <ion-label>{{ group.title }}</ion-label>
      </ion-item>
    }
  </ion-list>

</ion-content>
