<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ getExpanse().title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Amount: {{ getExpanse().amount | currency }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Paid by: {{ userService.getUserFromId(getExpanse().paidBy)?.name }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Category: {{ getExpanse().category }}</ion-label>
    </ion-item>
  </ion-list>
  
  <ion-button (click)="deleteExpanse(groupId, expanseIndex)" color="danger">
    <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
  </ion-button>
</ion-content>
